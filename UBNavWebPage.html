<html>
	<head>
		<title>UBNav</title>
		 <!--Bootstrap CDNs-->
		 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		 <link rel="stylesheet" type="text/css" href="style.css"/>
		 <!--The following three lines allow access to two google webfonts-->
	</head>
		<body>
		<h1>Welcome to UBNav</h1>
		<p>
			Select your starting location and desired destination with the below drop-down menus, then select the 'Begin Navigation' button.
			<br><br>
			<label for="start">Starting Location:</label>
			<select name="start" id="start">
				<option value="default">Select</option>
				<option value="sample">Sample</option>
				<option value="here">Here</option>
			</select>
			<br>
			<label for="end">Destination:</label>
			<select name="end" id="end">
				<option value="default">Select</option>
				<option value="sample">Sample</option>
				<option value="here">Here</option>
			</select>
			<br>
			<button type="button" onclick="alert('This button does nothing this is just to show that it is a button')">Begin Navigation</button>
		</p>
	</body>
</html>
